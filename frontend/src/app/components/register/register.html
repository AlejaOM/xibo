<!-- src/app/components/register/register.html -->

<div class="auth-container">
  <mat-card>
    <!-- Título centrado y con estilo -->
    <mat-card-title class="register-title">Crear Cuenta</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Campos de Nombre, Apellido, Email y Fecha (sin cambios) -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="first_name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="last_name" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birth_date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- Campo de Contraseña ÚNICO y MEJORADO -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="passwordControl.touched && passwordControl.hasError('required')">
            La contraseña es requerida.
          </mat-error>
        </mat-form-field>

        <!-- Lista de Criterios de Contraseña Dinámica -->
        <div class="password-criteria" *ngIf="passwordControl.value">
          <ul>
            <li [class.valid]="hasUpperCase">Una letra mayúscula</li>
            <li [class.valid]="hasLowerCase">Una letra minúscula</li>
            <li [class.valid]="hasNumeric">Un número</li>
            <li [class.valid]="hasSpecialChar">Un símbolo (ej: * / ? !)</li>
            <li [class.valid]="isLongEnough">Mínimo 10 caracteres</li>
          </ul>
        </div>

        <!-- reCAPTCHA y Botón (sin cambios) -->
        <re-captcha
          formControlName="recaptcha_token"
          [siteKey]="siteKey">
        </re-captcha>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="full-width">
          Registrarse
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </mat-card-actions>
  </mat-card>
</div>
